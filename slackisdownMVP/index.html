                <div id='form'>

                        <p>Is this the address you want to add?</p>
                                        <button id="saveButton" type="button">Yes, add it</button>
                                        <br/>
                                        <p>After you've added your address, hit 'Get Coordinates' above.</p>
                    </div>
                </div>
                <div id="message">Location Saved</div>



                <div class="pac-card" id="pac-card">
                    <div>

                        <label id="title">Trigger Location:</label>
                        <div id="type-selector" class="pac-controls">
                            <!-- Input to search for anything be it an adress or a company name or something similar-->
                            <input type="radio" name="type" id="changetype-all" checked="checked">
                            <label for="changetype-all">All</label>

                            <input type="radio" name="type" id="changetype-establishment">
                            <!-- Search for any establishments [Looking up a company name to find the nearest store] -->
                            <label for="changetype-establishment">Establishments</label>

                            <input type="radio" name="type" id="changetype-address">

                            <label for="changetype-address">Addresses</label>
